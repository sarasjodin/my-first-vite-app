<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kurshanterare med Vite & TS</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>

    <main>
      <h1>Kurshanterare</h1>

      <form id="courseForm">
        <input type="text" id="code" placeholder="Kurskod" required />
        <input type="text" id="coursename" placeholder="Kursnamn" required />
        <select id="progression" required>
          <option value="">Progression</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
        <input
          type="url"
          id="syllabus"
          placeholder="Länk till kursplan"
          required
        />
        <button type="submit">Lägg till kurs</button>
      </form>

      <section id="courseList"></section>
    </main>
  </body>
</html>
